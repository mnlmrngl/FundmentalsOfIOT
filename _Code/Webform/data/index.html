<html>
  <head> </head>
  <body>
    <script>
      let led = false;

      async function toggleLED() {
        led = !led;
        try {
          const response = await fetch("http://demo-server.local/led", {
            method: "PUT",
            body: JSON.stringify({ on: led }),
            headers: {
              "Content-Type": "application/json",
            },
          });
        } catch (error) {
          alert("Request failed - check the console");
          console.error(error);
        }
      }
    </script>

    <button onclick="toggleLED()">Push Me!</button>
  </body>
</html>
